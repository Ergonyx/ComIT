<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        li:nth-child(2):hover {
            background: red;
            color: white;
        }
        li:nth-child(1) {
            font-size: 32px;
        }
        li:nth-of-type(3n) {
            color: green;
        }
        li:last-of-type {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Chrono Trigger Characters</h1>
    <ul>
        <li>Chrono</li>
        <li>Marle</li>
        <li>Frog</li>
        <li>Robo</li>
        <li>Magus</li>
        <li>Lucca</li>
        <li>Ayla</li>
        <li>Melchior</li>
        <li>Schala</li>
        <li>Fiona</li>
    </ul>
</body>
</html>
